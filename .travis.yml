sudo: required
services:
- docker
language: bash
install:
- mkdir workdir
script:
- "./travis.sh"
before_deploy:
- sudo chmod 755 ./workdir
- sudo chmod 644 ./workdir/*
- sudo chown -R travis:travis ./dist
- ls -al ./workdir/
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: nlm/kextract-ubuntu-debootstrap
    tags: on
  skip_cleanup: true
  file_glob: true
  file: "./workdir/*"
